<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | وزارة الظلال</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-layout">
    <div class="auth-glass-box">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="auth-logo">
        <h2 class="gold-text">دخول المواطن</h2>
        <form action="/user_login" method="POST" class="auth-form">
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" name="id_number" placeholder="رقم الهوية أو الجوال" required>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" name="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="submit-btn">التالي <i class="fas fa-arrow-left"></i></button>
        </form>
        <a href="/" class="back-link">العودة للرئيسية</a>
    </div>
</body>
</html>
