<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التحقق الحيوي | وزارة الظلال</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="/static/manifest.json">
</head>
<body class="camera-layout">
    <div class="camera-glass-container">
        <h3 class="gold-text">نظام مطابقة الملامح السيادي</h3>
        <p>يرجى وضع الوجه داخل الإطار لبدء التحليل</p>
        
        <div class="video-wrapper">
            <video id="webcam" autoplay playsinline></video>
            <div class="scan-frame">
                <div class="scan-line"></div>
            </div>
        </div>

        <div id="status-bar" class="status-waiting">في انتظار الصلاحيات...</div>
        <button id="capture-btn" class="glass-btn gold">بدء التعرف</button>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const btn = document.getElementById('capture-btn');
        const status = document.getElementById('status-bar');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => { video.srcObject = stream; status.innerText = "النظام جاهز للتحليل"; })
            .catch(err => { status.innerText = "خطأ: الكاميرا غير مفعلة"; });

        btn.onclick = () => {
            status.innerText = "جاري تحليل الملامح ومطابقة البصمة...";
            status.className = "status-processing";
            setTimeout(() => {
                window.location.href = "/auth_success";
            }, 3000);
        };
    </script>
</body>
</html>
