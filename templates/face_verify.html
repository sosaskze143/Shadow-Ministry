<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التحقق الحيوي | وزارة الظلال</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('manifest') }}">
<meta name="theme-color" content="#d4af37">
</head>
<body class="bg-darker">
    <div class="scan-container">
        <div class="glass-card scan-box">
            <h2 class="gold-text">مطابقة البصمة الحيوية</h2>
            <p>يرجى النظر مباشرة إلى الكاميرا في منطقة الإضاءة</p>
            
            <div class="camera-frame">
                <video id="webcam" autoplay playsinline></video>
                <div class="scanner-overlay">
                    <div class="scan-line"></div>
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>
            </div>

            <div id="status-bar" class="status-msg">جاري تهيئة النظام...</div>
            <button id="capture-btn" class="btn-scan" onclick="startScanning()">بدء التحليل الفوري</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/face_logic.js') }}"></script>
</body>
</html>
