<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>وزارة الظلال | البوابة السيادية</title>
</head>
<body>
    <header class="shadow-header">
        <div class="logo-section">
            <img src="/static/images/logo.png" alt="الشعار">
            <div>
                <h1>وزارة الظلال</h1>
                <p>نظام السيادة الرقمية الموحد</p>
            </div>
        </div>
        <div class="auth-buttons">
            <a href="/user_login" class="btn-gold">دخول المواطن</a>
            <a href="/admin_login" id="adminBtn" class="btn-gold">دخول المشرف</a>
        </div>
    </header>

    <main class="container">
        <div class="glass-card text-center">
            <h2>مرحباً بك في البوابة الوطنية</h2>
            <p>منصة شاملة لإدارة الهوية الرقمية، الخدمات البنكية، والسيارات عبر بروتوكولات أمنية مشفرة.</p>
        </div>
    </main>

    <script>
        // إجبار تثبيت PWA عند محاولة دخول المشرف
        document.getElementById('adminBtn').addEventListener('click', (e) => {
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                alert("يجب تثبيت المنظومة كتطبيق (PWA) على الشاشة الرئيسية للمتابعة كمسؤول.");
            }
        });
    </script>
</body>
</html>
