<div class="glass-card mt-30">
    <div class="admin-tools">
        <input type="text" id="adminSearch" onkeyup="filterUsers()" placeholder="بحث باسم، هوية، بصمة، جوال، بريد، أو منطقة...">
        <a href="/admin/add_user" class="btn-gold">إضافة مستخدم جديد +</a>
    </div>

    <div class="table-container" style="overflow-x: auto;">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>الاسم كامل</th>
                    <th>رقم الهوية</th>
                    <th>معرف البصمة</th>
                    <th>تاريخ الميلاد</th>
                    <th>رقم الجوال</th>
                    <th>البريد</th>
                    <th>المنطقة</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.fname_ar }} {{ user.lname_ar }}</td>
                    <td>{{ user.id_num }}</td>
                    <td>{{ user.fingerprint_id }}</td>
                    <td>{{ user.dob }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.region }}</td>
                    <td>
                        <div class="action-btns">
                            <form action="/admin/toggle_block/{{ user.id_num }}" method="POST" style="display:inline;">
                                <button class="btn-action {% if user.blocked %}btn-unblock{% else %}btn-block{% endif %}">
                                    {{ 'السماح بالدخول' if user.blocked else 'حظر' }}
                                </button>
                            </form>
                            
                            <form action="/admin/send_credentials/{{ user.id_num }}" method="POST" style="display:inline;">
                                <button class="btn-action btn-send">إرسال البيانات</button>
                            </form>

                            <a href="/admin/edit_user/{{ user.id_num }}" class="btn-action btn-edit">تعديل</a>
                            
                            <form action="/admin/delete_user/{{ user.id_num }}" method="POST" style="display:inline;" onsubmit="return confirm('هل أنت متأكد من الحذف؟')">
                                <button class="btn-action btn-delete">حذف</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
