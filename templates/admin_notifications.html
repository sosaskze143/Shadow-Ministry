<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مركز البث | وزارة الظلال</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="broadcast-layout">
    <div class="glass-card broadcast-container">
        <h2 class="gold-text"><i class="fas fa-broadcast-tower"></i> نظام البث والتعاميم المركزية</h2>
        
        <form action="/api/send_broadcast" method="POST">
            <div class="filter-box">
                <label>تحديد الفئة المستهدفة:</label>
                <div class="filters">
                    <select name="target_region"><option value="all">كل المناطق</option><script>for(let i=1; i<=25; i++) document.write(`<option>منطقة ${i}</option>`)</script></select>
                    <select name="target_edu"><option value="all">كل المستويات التعليمية</option><option>جامعي</option><option>ثانوي</option></select>
                </div>
            </div>

            <div class="channel-box">
                <label>قنوات البث:</label>
                <div class="checkboxes">
                    <span><input type="checkbox" name="chan_tg" checked> تلجرام</span>
                    <span><input type="checkbox" name="chan_mail"> بريد إلكتروني</span>
                </div>
            </div>

            <textarea name="message" placeholder="اكتب نص التعميم الرسمي هنا..." required></textarea>
            
            <button type="submit" class="broadcast-btn">إطلاق البث الموحد</button>
        </form>
    </div>
</body>
</html>
