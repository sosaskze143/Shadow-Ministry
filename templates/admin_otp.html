<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>التحقق الأمني | المشرف</title>
</head>
<body>
    <div class="flex-center" style="height: 100vh;">
        <div class="glass-card text-center" style="max-width: 400px;">
            <h2 class="gold-text">رمز التحقق السيادي</h2>
            <p>تم إرسال رمز الدخول إلى هاتف الإدارة عبر تلجرام</p>
            
            <form action="/admin_verify_otp" method="POST" class="mt-20">
                <input type="text" name="otp" placeholder="- - - - - -" 
                       style="text-align: center; font-size: 2rem; letter-spacing: 10px;" required>
                <button type="submit" class="btn-gold mt-20" style="width: 100%;">تأكيد الدخول</button>
            </form>
        </div>
    </div>
</body>
</html>
