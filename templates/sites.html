<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منظومة الخدمات | وزارة الظلال</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('manifest') }}">
<meta name="theme-color" content="#d4af37">
</head>
<body class="bg-darker">
    <div class="container text-center py-5">
        <h2 class="gold-text mb-5">بوابة الخدمات المتكاملة</h2>
        <div class="services-grid">
            <div class="glass-card service-box">
                <div class="service-icon"><i class="fas fa-university"></i></div>
                <h3>البنك المركزي</h3>
                <p>إدارة الحسابات المالية السيادية والرواتب.</p>
                <button class="btn-enter">دخول النظام</button>
            </div>
            <div class="glass-card service-box">
                <div class="service-icon"><i class="fas fa-car-side"></i></div>
                <h3>المركبات الوطنية</h3>
                <p>إدارة التراخيص والمخالفات المرورية المركزية.</p>
                <button class="btn-enter">دخول النظام</button>
            </div>
            <div class="glass-card service-box">
                <div class="service-icon"><i class="fas fa-briefcase-medical"></i></div>
                <h3>الضمان الصحي</h3>
                <p>السجلات الطبية والتأمين الصحي للمواطنين.</p>
                <button class="btn-enter">دخول النظام</button>
            </div>
        </div>
        <div class="mt-5">
            <a href="/user_home" class="back-link-gold">العودة للبوابة الشخصية</a>
        </div>
    </div>
</body>
</html>
