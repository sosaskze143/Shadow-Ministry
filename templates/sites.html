<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>منظومة مواقع وزارة الظلال</title>
</head>
<body>
    <header class="shadow-header">
        <div class="logo-section">
            <img src="/static/images/logo.png" alt="Logo">
            <h1>مواقعنا السيادية</h1>
        </div>
        <a href="/user_home" class="btn-gold">رجوع</a>
    </header>

    <main class="container">
        <div class="grid-3">
            <div class="glass-card text-center">
                <img src="/static/images/bank-icon.png" style="height:80px">
                <h3>البنك المركزي</h3>
                <p>إدارة الحسابات السيادية والتحويلات المشفرة.</p>
                <a href="/bank/dashboard" class="btn-gold">انتقل الآن</a>
            </div>

            <div class="glass-card text-center">
                <img src="/static/images/car-icon.png" style="height:80px">
                <h3>المركبات والمخالفات</h3>
                <p>نظام تتبع المركبات ورصد المخالفات المرورية.</p>
                <a href="/traffic/dashboard" class="btn-gold">انتقل الآن</a>
            </div>

            <div class="glass-card text-center">
                <img src="/static/images/services-icon.png" style="height:80px">
                <h3>خدماتي</h3>
                <p>بوابة الخدمات الحكومية والوثائق الرسمية.</p>
                <a href="/services/dashboard" class="btn-gold">انتقل الآن</a>
            </div>
        </div>
    </main>
</body>
</html>
