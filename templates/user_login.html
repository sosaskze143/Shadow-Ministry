<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | وزارة الظلال</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('manifest') }}">
<meta name="theme-color" content="#d4af37">
</head>
<body class="bg-auth">
    <div class="auth-wrapper">
        <div class="glass-card auth-box">
            <div class="auth-header">
                <i class="fas fa-fingerprint gold-text icon-lg"></i>
                <h2>دخول السجل المدني</h2>
                <p>يرجى إدخال بيانات الهوية للتحقق</p>
            </div>
            <form action="/user_login" method="POST" class="smart-form">
                <div class="input-field">
                    <label><i class="fas fa-id-card"></i> رقم الهوية الوطنية</label>
                    <input type="text" name="id_number" placeholder="10xxxxxxxx" required>
                </div>
                <div class="input-field">
                    <label><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-gold-block">متابعة للتحقق الحيوي</button>
            </form>
            <div class="auth-footer">
                <a href="/">العودة للرئيسية</a>
            </div>
        </div>
    </div>
</body>
</html>
