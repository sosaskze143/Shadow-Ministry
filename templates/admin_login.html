<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>دخول المسؤولين</title>
</head>
<body>
    <div class="flex-center" style="height: 100vh;">
        <div class="glass-card" style="width: 400px;">
            <h2 class="text-center gold-text">بوابة الإدارة السيادية</h2>
            <form action="/admin_login" method="POST" class="mt-20">
                <div class="form-group">
                    <label>اسم المستخدم</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn-gold" style="width: 100%;">تسجيل الدخول</button>
            </form>
        </div>
    </div>
</body>
</html>
