<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة الآمنين | دخول المشرف</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-admin-auth">
    <div class="auth-full-page">
        <div class="glass-card login-panel">
            <div class="security-seal">
                <i class="fas fa-user-secret gold-text"></i>
            </div>
            <h2>نظام الإدارة السيادي</h2>
            <p>يسمح بالدخول للمصرح لهم فقط بموجب الصلاحيات</p>
            
            <form action="/admin_login" method="POST" class="smart-form">
                <div class="input-field">
                    <label>اسم المستخدم</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="input-field">
                    <label>كلمة المرور</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn-admin-submit">التحقق من الاعتماد</button>
            </form>
            <div class="auth-helper">
                <a href="/"><i class="fas fa-home"></i> العودة للبوابة الرئيسية</a>
            </div>
        </div>
    </div>
</body>
</html>
