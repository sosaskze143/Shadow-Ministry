<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>إضافة مستخدم سيادي</title>
</head>
<body>
    <div class="glass-card">
        <h2 class="gold-text">إنشاء ملف مواطن جديد</h2>
        <form action="/admin/add_user" method="POST" enctype="multipart/form-data">
            
            <h3 class="section-title">المعلومات الشخصية (بالعربي)</h3>
            <div class="grid-4">
                <input type="text" name="fname_ar" placeholder="الاسم الأول" required>
                <input type="text" name="mname_ar" placeholder="اسم الأب" required>
                <input type="text" name="gname_ar" placeholder="اسم الجد" required>
                <input type="text" name="lname_ar" placeholder="العائلة" required>
            </div>

            <h3 class="section-title">Personal Information (English)</h3>
            <div class="grid-4">
                <input type="text" name="fname_en" placeholder="First Name" required>
                <input type="text" name="mname_en" placeholder="Father Name" required>
                <input type="text" name="gname_en" placeholder="Grandfather Name" required>
                <input type="text" name="lname_en" placeholder="Family Name" required>
            </div>

            <div class="grid-3 mt-20">
                <div class="form-group">
                    <label>رقم الهوية</label>
                    <input type="text" name="id_num" required>
                </div>
                <div class="form-group">
                    <label>رقم معرف البصمة</label>
                    <input type="text" name="fingerprint_id" required>
                </div>
                <div class="form-group">
                    <label>الجنس</label>
                    <select name="gender">
                        <option value="ذكر">ذكر</option>
                        <option value="أنثى">أنثى</option>
                    </select>
                </div>
            </div>

            <div class="grid-3">
                <div class="form-group">
                    <label>الجنسية</label>
                    <input type="text" name="nationality" value="سعودي">
                </div>
                <div class="form-group">
                    <label>تاريخ الميلاد</label>
                    <input type="date" name="dob" required>
                </div>
            </div>

            <h3 class="section-title">البيانات المهنية والتعليمية</h3>
            <div class="grid-3">
                <div class="form-group">
                    <label>فئة المهنة</label>
                    <select name="job_cat">
                        <option value="لايوجد">لايوجد</option>
                        <option value="طالب">طالب</option>
                        <option value="خاص">خاص</option>
                        <option value="حكومي">حكومي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>المهنة</label>
                    <input type="text" name="job_title">
                </div>
                <div class="form-group">
                    <label>مستوى التعليم</label>
                    <select name="edu_level">
                        <option value="لم يدرس">لم يدرس</option>
                        <option value="تعليم ابتدائي">تعليم ابتدائي</option>
                        <option value="تعليم متوسط">تعليم متوسط</option>
                        <option value="تعليم ثانوي">تعليم ثانوي</option>
                        <option value="تعليم جامعي">تعليم جامعي</option>
                        <option value="تعليم جامعي عالي">تعليم جامعي عالي</option>
                    </select>
                </div>
            </div>

            <h3 class="section-title">بيانات التواصل والمنطقة</h3>
            <div class="grid-3">
                <input type="text" name="phone" placeholder="رقم الجوال" required>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <select name="region">
                    {% for i in range(1, 26) %}
                    <option value="منطقة {{ i }}">منطقة {{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <h3 class="section-title">بيانات الحماية والصورة</h3>
            <div class="grid-2">
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <input type="file" name="face_image" accept="image/*" required>
            </div>

            <button type="submit" class="btn-gold mt-30" style="width:100%">إضافة المستخدم وإرسال بيانات الدخول</button>
        </form>
    </div>
</body>
</html>
