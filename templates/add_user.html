<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>إضافة مستخدم جديد</title>
</head>
<body>
    <div class="glass-card">
        <h2>تسجيل مواطن جديد في الأنظمة السيادية</h2>
        <form action="/admin/add_user" method="POST" enctype="multipart/form-data">
            <div class="grid-4">
                <input type="text" name="fname_ar" placeholder="الاسم الأول" required>
                <input type="text" name="mname_ar" placeholder="اسم الأب" required>
                <input type="text" name="gname_ar" placeholder="اسم الجد" required>
                <input type="text" name="lname_ar" placeholder="العائلة" required>
            </div>
            
            <div class="data-grid mt-20">
                <select name="gender">
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
                <input type="date" name="dob" placeholder="تاريخ الميلاد">
                <select name="region">
                    {% for i in range(1, 26) %}
                    <option value="منطقة {{ i }}">منطقة {{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mt-30">
                <label class="gold-text">صورة البصمة الحيوية (الوجه):</label>
                <input type="file" name="face_image" accept="image/*" required>
            </div>

            <button type="submit" class="btn-gold mt-30">اعتماد الإضافة وإرسال البيانات</button>
        </form>
    </div>
</body>
</html>
