<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل سجل جديد | وزارة الظلال</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('manifest') }}">
<meta name="theme-color" content="#d4af37">
</head>
<body class="form-page-bg">
    <div class="container py-4">
        <div class="glass-card wide-form">
            <div class="form-head">
                <i class="fas fa-user-plus gold-text"></i>
                <h2>تفعيل سجل سيادي جديد</h2>
            </div>
            
            <form action="/api/add_user" method="POST" enctype="multipart/form-data" class="grid-form">
                <div class="form-section">
                    <h5 class="section-title">الأسماء الرسمية</h5>
                    <div class="inputs-grid-4">
                        <input type="text" name="fname_ar" placeholder="الاسم الأول" required>
                        <input type="text" name="mname_ar" placeholder="الأب" required>
                        <input type="text" name="gname_ar" placeholder="الجد" required>
                        <input type="text" name="lname_ar" placeholder="العائلة" required>
                    </div>
                </div>

                <div class="form-section mt-4">
                    <h5 class="section-title">بيانات الاعتماد والأمان</h5>
                    <div class="inputs-grid-3">
                        <input type="text" name="id_num" placeholder="رقم الهوية" required>
                        <input type="password" name="pw" placeholder="كلمة المرور" required>
                        <select name="region">
                            <option value="" disabled selected>اختر المنطقة</option>
                            {% for i in range(1, 26) %}<option>المنطقة {{i}}</option>{% endfor %}
                        </select>
                    </div>
                </div>

                <div class="upload-zone mt-4">
                    <label for="face_img" class="upload-label">
                        <i class="fas fa-camera-retro"></i>
                        <span>ارفع صورة البصمة الحيوية (الوجه)</span>
                        <input type="file" id="face_img" name="face_img" accept="image/*" required>
                    </label>
                </div>

                <div class="form-footer mt-4">
                    <button type="submit" class="btn-submit-gold">تأكيد وإرسال البيانات</button>
                    <a href="/admin/dashboard" class="btn-cancel">إلغاء</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
